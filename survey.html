<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
</head>
<body>
<div class="container">
    <header>
        <h1 id="title">
            freeCodeCamp Survey Form
        </h1>
        <p id="description" >
            Thank you for taking the time to help us improve the platform
        </p>
    </header>
    <form id="survey-form">
        <div class="form-group">
            <label id="name-label" for="name">Name</label>
            <input id="name" class="form-control" name="name" type="text" placeholder="Enter your name" required>
        </div>

        <div class="form-group">
            <label id="email-label" for="email">Email</label>
            <input id="email" class="form-control" name="email" type="email" placeholder="Email Address" required>
        </div>

        <div class="form-group">
            <label id="number-label" for="number">Age</label>
            <input id="number" class="form-control" name="age" type="number" min="10" max="99" placeholder="Enter Age" required>
        </div>

        <div class="form-group">
            <p>Which option best describes your current role?</p>



        </div>
</body>
</html>
